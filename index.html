<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Chat</title>
    <script type="module">
        // Importar el módulo de socket.io desde el CDN
        import { io } from 'https://cdn.socket.io/4.7.4/socket.io.esm.min.js';

        // Conectar al servidor de WebSockets en la dirección IP local y puerto 3000
        const socket = io('https://e4c9-2806-104e-3-182e-b137-e3c0-ae19-68f0.ngrok.io', {
            auth: {
                serverOffset: 0
            }
        });

        // Seleccionamos los elementos del DOM necesarios
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Pedir nombre de usuario mediante un prompt
        const username = prompt('Ingrese su nombre de usuario');
        if (!username) {
            location.reload();
        }

        // Asignamos el nombre de usuario al socket
        socket.auth.username = username;

        // Escuchar los mensajes del servidor y mostrarlos en la lista
        socket.on('chat message', (msg, serverOffset, username) => {
            const item = `<li>${username}: ${msg}</li>`;
            messages.insertAdjacentHTML('beforeend', item);
            socket.auth.serverOffset = serverOffset;
        });

        // Manejar el envío de mensajes cuando se envía el formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (input.value) {
                socket.emit('chat message', input.value, username);
                input.value = ''; // Limpiar el campo de texto después de enviar el mensaje
            }
        });
    </script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px;
            grid-template-rows: 1fr;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            height: 100%;
        }
        #messages > li {
            padding: .5rem 1rem;
        }
        #messages > li:nth-child(odd) {
            background-color: #f8f9fa8c;
        }
        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 350px;
            height: 100%;
            position: relative;
        }
        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            border-top: 1px solid #ccc;
            position: absolute;
            bottom: 0;
            width: 100%;
            right: 0;
        }
        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
        }
        #input:focus {
            outline: none;
        }
        #form > button {
            background-color: #007bff;
            border: none;
            border-radius: 9999px;
            color: #fff;
            cursor: pointer;
            margin: 4px;
            padding: 0 16px;
        }
    </style>
</head>
<body>

    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Escribe un mensaje" autocomplete="off">
            <button type="submit">Enviar</button>
        </form> 
    </section>

</body>
</html>
